name: CI
on:
  push:
    tags: [ 'v*' ]
    branches: [ main ]
  pull_request:
permissions:
  contents: write
env:
  GOLANG_VERSION: 1.21.x
jobs:
  lint:
    name: lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOLANG_VERSION }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOLANG_VERSION }}
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -v ./...
      - name: Test with the Go CLI
        run: go test ./...
  e2e:
    # needs: [ test, lint ]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-24.04, macos-15, windows-latest ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOLANG_VERSION }}
      - name: Run tests on *nix
        if: runner.os != 'Windows'
        run: |
          TEST_CONTENT="hello"
          TEST_FILE="/tmp/qrcp-test.txt"
          echo $TEST_CONTENT > $TEST_FILE
          go build
          OS=$(uname)
          INTERFACE=lo
          if [[ "$OS" == "Darwin" ]]; then
              INTERFACE="lo0"
          fi
          ./qrcp -i $INTERFACE -p 1606 --path test $TEST_FILE > /dev/null 2>&1 &
          QRCP_PID=$!
          sleep 2
          CURL_OUTPUT=$(curl -s http://127.0.0.1:1606/send/test)
          kill $QRCP_PID || true
          if [[ "${TEST_CONTENT}" != "${CURL_OUTPUT}" ]]; then
              exit 1
          fi
      - name: Run tests on Windows
        if: runner.os == 'Windows'
        run: |
          $TEST_CONTENT = "hello"
          $TEST_FILE = "$env:TEMP\qrcp-test.txt"
          $TEST_CONTENT | Out-File -FilePath $TEST_FILE -Encoding UTF8
          go build
          $Job = Start-Job -ScriptBlock {
              Start-Process -FilePath ./qrcp -ArgumentList "-i", "any", "-p", "8080", "--path", "test", "$env:TEMP\qrcp-test.txt" -NoNewWindow -Wait
          }
          Start-Sleep -Seconds 2
          $CURL_OUTPUT = Invoke-RestMethod -Uri http://127.0.0.1:8080/send/test

          # Print raw content of both variables
          Write-Host "TEST_CONTENT (raw):"
          $TEST_CONTENT | Format-Hex
          Write-Host "CURL_OUTPUT (raw):"
          $CURL_OUTPUT | Format-Hex

          # Compare the two variables
          if ($TEST_CONTENT -ceq $CURL_OUTPUT) {
              exit 0
          }
          Write-Host "Vars don't match"
          exit 1
  release:
    runs-on: ubuntu-24.04
    needs: [ e2e ]
    if: startsWith(github.event.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v4

    - name: Unshallow
      run: git fetch --prune --unshallow

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GOLANG_VERSION }}

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        args: release --clean
        version: '~> v2'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
